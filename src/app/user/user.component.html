<header class="text-center m-4" *ngIf="!loggedInUser">
  <button
    class="btn btn-outline-primary mx-5"
    (click)="setActiveForm('login')"
    [class.active]="activeForm === 'login'"
  >
    Login
  </button>
  <button
    class="btn btn-outline-success"
    (click)="setActiveForm('signup')"
    [class.active]="activeForm === 'signup'"
  >
    Signup
  </button>
</header>

<div class="container" *ngIf="activeForm === 'signup' && !loggedInUser">
  <h2>User Signup</h2>
  <form class="form-control">
    <div class="form-group">
      <label for="userName">Username</label>
      <input
        type="text"
        class="form-control"
        name="userName"
        [(ngModel)]="userSignUp.userName"
        placeholder="Enter username"
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        name="email"
        [(ngModel)]="userSignUp.email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="{{ showPassword ? 'text' : 'password' }}"
        class="form-control"
        name="password"
        [(ngModel)]="userSignUp.password"
        placeholder="Enter password"
      />
      <input type="checkbox" name="showPassword" [(ngModel)]="showPassword" />
      <label class="forn-label mx-1">Show Password</label>
    </div>
    <button
      type="submit"
      (click)="createUserAccount()"
      class="btn btn-primary mt-3"
    >
      Sign Up
    </button>
  </form>
</div>

<!--  -->

<div class="container" *ngIf="activeForm === 'login' && !loggedInUser">
  <h2>User Login</h2>
  <form class="form-control">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        name="email"
        [(ngModel)]="userLogin.email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        name="password"
        [(ngModel)]="userLogin.password"
        placeholder="Enter password"
      />
    </div>
    <button
      type="submit"
      (click)="loginUserAccount()"
      class="btn btn-primary mt-3"
    >
      Login
    </button>
  </form>
</div>

<app-todo
  [loggedInUser]="loggedInUser"
  [uniqueToDoData]="uniqueToDoData"
  [inputValue]="inputValue"
  (logOutUserAccount)="logOutUserAccount()"
  (deleteAllDataFromToDo)="deleteAllDataFromToDo()"
  (saveToDoData)="saveToDoData($event)"
  (deleteDataFromTodo)="deleteDataFromTodo($event)"
  (editDataInUniqueToDo)="editDataInUniqueToDo($event)"
  (updateDataInUniqueToDo)="updateDataInUniqueToDo($event)"
></app-todo>
